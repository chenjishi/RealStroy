{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}我的网站{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'stories/style.css' %}"/>
</head>
<body>
<div>
    <header id="header">
        <div id="logo">
            <a href="{% url 'stories:index' %}"></a>
        </div>
        <ul>
            <li><a>关于</a></li>
            <li><a>联系</a></li>
            <li><a>每日博海拾贝</a></li>
            <li><a>萝卜网关闭公公告</a></li>
        </ul>
    </header>
    <section id="content">
        {% block content %}{% endblock %}
    </section>
    <aside id="sidebar">
        <div>
            <h3><strong>随机文章</strong></h3>
        </div>
        <ul>
            {% if article_list %}
                {% for a in article_list %}
                    <li>{{ a.summary|slice:":20" }}</li>
                {% endfor %}
            {% endif %}
        </ul>
    </aside>
</div>
</body>
</html>
